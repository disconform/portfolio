      <h1>Contact Me</h1>
      <form method="GET">
        <label>Your name:
          <input type="text" name="applicantName">
        </label>

        <label>Your email:
          <input type="email" name="applicantEmail">
        </label>
        <label>How many times have you thought about contacting me?
          <input type="number" name="petCount">
        </label>

        <label>Why do you want to contact me?
          <textarea name="applicantReason" rows="4" cols="50">Please state briefly why you want to connect with me.</textarea>
        </label>

        <fieldset>
          <legend>Are you willing to do an online meeting?</legend>
          <label>
            <input type="radio" name="special" value="yes">Yes
          </label>
          <label>
            <input type="radio" name="special" value="no">No
          </label>
        </fieldset>

        <input type="submit" value="Get Connected">

        </form>
